name: Run Tests

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install pipenv
        run: |
          pip install pipenv
          pipenv install --dev
        
      - name: Install playwright browser
        run: 
          pipenv run playwright install chromium

      - name: Run tests
        run: |
          pipenv run pytest

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: teststraces
          path: report/